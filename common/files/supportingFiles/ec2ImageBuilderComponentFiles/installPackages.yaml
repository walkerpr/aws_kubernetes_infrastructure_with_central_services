name: install-packages-from-repository
description: Installs a package from the Linux repository.
schemaVersion: 1.0
parameters:
  - packageNames:
      description: A comma separated list of packages to install.
      type: string
phases:
  - name: build
    steps:
      - name: OperatingSystemRelease
        action: ExecuteBash
        inputs:
          commands:
            # Outputs the Operating System for use throughout this document
            - |
              FILE=/etc/os-release
              if [ -e $FILE ]; then
                . $FILE
                echo "$ID${VERSION_ID:+.${VERSION_ID}}"
              else
                echo "The file $FILE does not exist. Exiting."
                exit 1
              fi
      - name: InstallPackages
        action: ExecuteBash
        loop:
          forEach:
            list: '{{ packageNames }}'
            delimiter: ','
        inputs:
          commands:
            - |
              RELEASE='{{build.OperatingSystemRelease.outputs.stdout}}'
              case "${RELEASE}" in
                amzn*|centos*|rhel*|alma*)
                  sudo dnf install -y {{ loop.value }}
                  ;;
                ubuntu*)
                  sudo apt-get update
                  sudo apt-get install -y {{ loop.value }}
                  ;;
                suse*)
                  sudo zypper refresh
                  sudo zypper install -y {{ loop.value }}
                  ;;
                *)
                  echo "Operating System '${RELEASE}' is not supported. Exiting."
                  exit 1
                  ;;
              esac