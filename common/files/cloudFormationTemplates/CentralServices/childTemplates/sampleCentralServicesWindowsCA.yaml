  CaSG:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: F1000
            reason: "Standard Amazon practice"
          - id: W27
            reason: "Standard Amazon practice"
    Properties:
      GroupDescription: Enterprise CA Security Group
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          Description: Certificate Enrollment
          FromPort: 135
          ToPort: 135
          CidrIp: !Ref VPCCIDR
        - IpProtocol: tcp
          Description: RDP
          FromPort: 3389
          ToPort: 3389
          SourceSecurityGroupId: !Ref SecurityGroup
        - IpProtocol: tcp
          Description: Random RPC
          FromPort: 49152
          ToPort: 65535
          CidrIp: !Ref VPCCIDR
      Tags:
        - Key: Name
          Value: CertificateAuthoritySecurityGroup
  CaSGCrlHttps:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: UsingLocalIisCrl
    Properties:
      Description: HTTPS for CRL
      GroupId: !Ref CaSG
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      CidrIp: !Ref VPCCIDR
  CaSGCrlHttp:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: UsingLocalIisCrl
    Properties:
      Description: HTTP for CRL
      GroupId: !Ref CaSG
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      CidrIp: !Ref VPCCIDR
  EC2HostRoute53Record:
    Type: AWS::Route53::RecordSet
    DependsOn: EntRootCA
    Properties:
      HostedZoneId: !Ref pRoute53ID
      Name: !Sub ${EntCaServerNetBIOSName}.directory.dev.dev
      ResourceRecords:
        - !GetAtt EntRootCA.PrivateIp
      TTL: 900
      Type: A
Outputs:
  EnterpiseCASGID:
    Value: !Ref CaSG
    Description: Enterpise CA Security Group ID
  EntRootCAInstanceId:
    Value: !Ref EntRootCA
    Description: EntRootCA instance ID
