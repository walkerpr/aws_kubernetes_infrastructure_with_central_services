AWSTemplateFormatVersion: 2010-09-09
Description: Template for OpenShift Cluster Network Elements (Route53 & LBs)
Parameters:
  pSampleEnv:
    Type: String
    Description: Production? Test?
    AllowedValues:
      - prod
      - test
  pKubernetesType:
    Type: String
  pEnvironment:
    Type: String
    Description: Development? Test Upstream? Prod Upstream?
    AllowedValues:
      - dev
      - upprod
      - uptest
  pDeploymentNumber:
    ConstraintDescription: "The number of the deployment."
    MinValue: 0
    MaxValue: 20
    Description: "The number of the deployment."
    Type: Number
  pDomain:
    Description: The domain representing the environment (ex. sample.sample.dev or sample.sample.dev)
    Type: String
    AllowedValues:
      - sample
      - sample
  pClusterName:
    MaxLength: 27
    MinLength: 1
    ConstraintDescription: Cluster name must be alphanumeric, start with a letter, and have a maximum of 27 characters.
    Description: A short, representative cluster name to use for host names and other identifying names.
    Type: String
  pInfrastructureName:
    MaxLength: 27
    MinLength: 1
    ConstraintDescription: Infrastructure name must be alphanumeric, start with a letter, and have a maximum of 27 characters.
    Description: A short, unique cluster ID used to tag cloud resources and identify items owned or used by the cluster.
    Type: String
  pHostedZoneId:
    Description: The Route53 public zone ID to register the targets with, such as Z21IXYZABCZ2A4.
    Type: String
  pHostedZoneName:
    Description: The Route53 zone to register the targets with, such as example.com. Omit the trailing period.
    Type: String
  pVpcId:
    Description: The VPC-scoped resources will belong to this VPC.
    Type: AWS::EC2::VPC::Id
  pELBSecurityGroupGroupId:
    Type: String
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Cluster Information"
        Parameters:
          - pClusterName
          - pInfrastructureName
      - Label:
          default: "Network Configuration"
        Parameters:
          - pVpcId
          - PublicSubnets
      - Label:
          default: "DNS"
        Parameters:
          - pHostedZoneName
          - pHostedZoneId
    ParameterLabels:
      pClusterName:
        default: "Cluster Name"
      pInfrastructureName:
        default: "Infrastructure Name"
      pVpcId:
        default: "VPC ID"
      PublicSubnets:
        default: "Public Subnets"
      pHostedZoneName:
        default: "Public Hosted Zone Name"
      pHostedZoneId:
        default: "Public Hosted Zone ID"
Resources:
  IstioELB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ["-", [!Ref pInfrastructureName, "istio", !Ref pKubernetesType]]
      Scheme: internal
      IpAddressType: ipv4
      Subnets:
        - !Sub "{{resolve:ssm:/samplesample/vpc/sample-${pEnvironment}-${pSampleEnv}-vpc/sample-deployment-${pDeploymentNumber}-subnet-1/id}}"
      Type: network
      SecurityGroups:
        - !Ref pELBSecurityGroupGroupId
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  IstioListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: IstioTargetGroup
      LoadBalancerArn:
        Ref: IstioELB
      Port: 443
      Protocol: TCP
  IstioTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/readyz"
      HealthCheckPort: 10248
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 31443
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: pVpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  IstioServerRecord:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Alias record for the API server
      HostedZoneId: !Ref pHostedZoneId
      RecordSets:
        - Name: !Sub "sample-sample.apps.${pDeploymentNumber}.${pKubernetesType}.${pEnvironment}.${pDomain}.dev"
          Type: CNAME
          TTL: '900'
          ResourceRecords:
            - !GetAtt IstioELB.DNSName
  AppsELB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ["-", [!Ref pInfrastructureName, "apps", !Ref pKubernetesType]]
      Scheme: internal
      IpAddressType: ipv4
      Subnets:
        - !Sub "{{resolve:ssm:/samplesample/vpc/sample-${pEnvironment}-${pSampleEnv}-vpc/sample-deployment-${pDeploymentNumber}-subnet-1/id}}"
      Type: network
      SecurityGroups:
        - !Ref pELBSecurityGroupGroupId
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  ApiServerRecord:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Alias record for the API server
      HostedZoneId: !Ref pHostedZoneId
      RecordSets:
        - Name: !Sub "api.${pDeploymentNumber}.${pKubernetesType}.${pEnvironment}.${pDomain}.dev"
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt AppsELB.CanonicalHostedZoneID
            DNSName: !GetAtt AppsELB.DNSName
  ApiListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: ApiTargetGroup
      LoadBalancerArn:
        Ref: AppsELB
      Port: 6443
      Protocol: TCP
  ApiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/readyz"
      HealthCheckPort: 6443
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 6443
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: pVpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  HTTPSServerRecord:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Alias record for the API server
      HostedZoneId: !Ref pHostedZoneId
      RecordSets:
        - Name: !Sub "*.apps.${pDeploymentNumber}.${pKubernetesType}.${pEnvironment}.${pDomain}.dev"
          Type: CNAME
          TTL: '900'
          ResourceRecords:
            - !GetAtt AppsELB.DNSName
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: HTTPSTargetGroup
      LoadBalancerArn:
        Ref: AppsELB
      Port: 443
      Protocol: TCP
  HTTPSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/readyz"
      HealthCheckPort: 10248
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 32443
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: pVpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: HTTPTargetGroup
      LoadBalancerArn:
        Ref: AppsELB
      Port: 80
      Protocol: TCP
  HTTPTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/readyz"
      HealthCheckPort: 10248
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 32080
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: pVpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  RegisterTargetLambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        !Join [
          "-",
          [
            !Ref pKubernetesType,
            !Ref pInfrastructureName,
            "nlb",
            "lambda",
            "role",
          ],
        ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName:
            !Join [
              "-",
              [!Ref pKubernetesType, !Ref pInfrastructureName, "cp", "policy"],
            ]
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  [
                    "elasticloadbalancing:RegisterTargets",
                    "elasticloadbalancing:DeregisterTargets",
                  ]
                Resource: !Ref ApiTargetGroup
              - Effect: "Allow"
                Action:
                  [
                    "elasticloadbalancing:RegisterTargets",
                    "elasticloadbalancing:DeregisterTargets",
                  ]
                Resource: !Ref HTTPSTargetGroup
              - Effect: "Allow"
                Action:
                  [
                    "elasticloadbalancing:RegisterTargets",
                    "elasticloadbalancing:DeregisterTargets",
                  ]
                Resource: !Ref HTTPTargetGroup
              - Effect: "Allow"
                Action:
                  [
                    "elasticloadbalancing:RegisterTargets",
                    "elasticloadbalancing:DeregisterTargets",
                  ]
                Resource: !Ref IstioTargetGroup
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  RegisterNlbIpTargets:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt
        - "RegisterTargetLambdaIamRole"
        - "Arn"
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          def handler(event, context):
            elb = boto3.client('elbv2')
            if event['RequestType'] == 'Delete':
              elb.deregister_targets(TargetGroupArn=event['ResourceProperties']['TargetArn'],Targets=[{'Id': event['ResourceProperties']['TargetIp']}])
            elif event['RequestType'] == 'Create':
              elb.register_targets(TargetGroupArn=event['ResourceProperties']['TargetArn'],Targets=[{'Id': event['ResourceProperties']['TargetIp']}])
            elif event['RequestType'] == 'Update':
              elb.register_targets(TargetGroupArn=event['ResourceProperties']['TargetArn'],Targets=[{'Id': event['ResourceProperties']['TargetIp']}])
            responseData = {}
            cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, event['ResourceProperties']['TargetArn']+event['ResourceProperties']['TargetIp'])
      Runtime: "python3.11"
      Timeout: 120
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  RegisterSubnetTagsLambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        !Join [
          "-",
          [
            !Ref pInfrastructureName,
            "subnet-tags-lambda-role",
            !Ref pDeploymentNumber,
            !Ref pKubernetesType,
          ],
        ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName:
            !Join [
              "-",
              [
                !Ref pInfrastructureName,
                "subnet-tagging-policy",
                !Ref pDeploymentNumber,
                !Ref pKubernetesType,
              ],
            ]
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: ["ec2:DeleteTags", "ec2:CreateTags"]
                Resource: "arn:aws-us-gov:ec2:*:*:subnet/*"
              - Effect: "Allow"
                Action: ["ec2:DescribeSubnets", "ec2:DescribeTags"]
                Resource: "*"
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  RegisterSubnetTags:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt
        - "RegisterSubnetTagsLambdaIamRole"
        - "Arn"
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          def handler(event, context):
            ec2_client = boto3.client('ec2')
            if event['RequestType'] == 'Delete':
              for subnet_id in event['ResourceProperties']['Subnets']:
                ec2_client.delete_tags(Resources=[subnet_id], Tags=[{'Key': 'kubernetes.io/cluster/' + event['ResourceProperties']['pInfrastructureName'] + event['ResourceProperties']['pKubernetesType']}]);
            elif event['RequestType'] == 'Create':
              for subnet_id in event['ResourceProperties']['Subnets']:
                ec2_client.create_tags(Resources=[subnet_id], Tags=[{'Key': 'kubernetes.io/cluster/' + event['ResourceProperties']['pInfrastructureName'] + event['ResourceProperties']['pKubernetesType'], 'Value': 'shared'}]);
            responseData = {}
            cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, event['ResourceProperties']['pInfrastructureName']+event['ResourceProperties']['Subnets'][0])
      Runtime: "python3.11"
      Timeout: 120
      Tags:
        - Key: "deploymentType"
          Value: sampleDeployment
        - Key: "deploymentEnvironment"
          Value: !Ref pEnvironment
        - Key: "sampleDeploymentNumber"
          Value: !Ref pDeploymentNumber
        - Key: "kubernetesPlatform"
          Value: !Ref pKubernetesType
  RegisterPrivateSubnetTags:
    Type: Custom::SubnetRegister
    Properties:
      ServiceTimeout: 300
      ServiceToken: !GetAtt RegisterSubnetTags.Arn
      pInfrastructureName: !Ref pInfrastructureName
      pKubernetesType: !Ref pKubernetesType
      Subnets:
        - !Sub "{{resolve:ssm:/samplesample/vpc/sample-${pEnvironment}-${pSampleEnv}-vpc/sample-deployment-${pDeploymentNumber}-subnet-1/id}}"
  InternalApiLoadBalancerNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/internalapiloadbalancer/name"
      Type: String
      Value: !GetAtt IstioELB.LoadBalancerFullName
      Description: SSM Parameter for InternalApiLoadBalancerName
  ApiServerDnsNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/api-server-dns/name"
      Type: String
      Value:
        !Join [
          ".",
          [
            !Sub "${pKubernetesType}-api-int",
            !Ref pClusterName,
            "sample",
            !Ref pHostedZoneName,
          ],
        ]
      Description: SSM Parameter for ApiServerDnsName
  RegisterNlbIpTargetsLambdaParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/lambda/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/registernlbiptargetslambda/arn"
      Type: String
      Value: !GetAtt RegisterNlbIpTargets.Arn
      Description: SSM Parameter for ApiServerDnsName
  ApiTargetGroupArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/apitargetgroup/arn"
      Type: String
      Value: !Ref ApiTargetGroup
      Description: SSM Parameter for ApiTargetGroup
  HTTPSLoadBalancerNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/httpsloadbalancer/name"
      Type: String
      Value: !GetAtt AppsELB.LoadBalancerFullName
      Description: SSM Parameter for HTTPSLoadBalancerName
  HTTPSTargetGroupArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/httpstargetgroup/arn"
      Type: String
      Value: !Ref HTTPSTargetGroup
      Description: SSM Parameter for HTTPSTargetGroup
  HTTPTargetGroupArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/httptargetgroup/arn"
      Type: String
      Value: !Ref HTTPTargetGroup
      Description: SSM Parameter for HTTPSTargetGroup
  IstioTargetGroupArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/samplesample/elb/${pDeploymentNumber}-${pEnvironment}/${pKubernetesType}/istiotargetgroup/arn"
      Type: String
      Value: !Ref IstioTargetGroup
      Description: SSM Parameter for HTTPSTargetGroup
